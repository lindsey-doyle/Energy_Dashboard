<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>

        <!-- Internal stylesheet import begin -->
        <link rel="stylesheet" href="main.css">
        <!-- Internal stylesheet import end-->

        <!-- External imports begin -->
        <script src = "https://code.highcharts.com/highcharts.js"></script>
        <script src = "https://code.highcharts.com/modules/data.js"></script>
        <script src = "https://code.highcharts.com/modules/exporting.js"></script>  
        <script src = "https://code.highcharts.com/modules/offline-exporting.js"></script>  
        <script src = "https://code.highcharts.com/modules/export-data.js"></script>
        <!-- External imports end -->
        
    </head>
    <body>
        <!-- Page Header Table -->
        <table class="simpleTable" border="2">
            <tr>
                <td width="5%"><img src="assets/simpsons_PNG.png" alt="[logo]" class="pageLogo"/></td>
                <td width="12%"><h1>Energy</h1></td>
                <td><h1>Springfield</h1></td>
            </tr>
        </table>
      
        <!-- Chart Placement Table -->
        <table class="simpleTable greaterArea">
            <tr>
                <td rowspan="2" id="sharedGrid">(time series here)</td>
                <td id="legendGrid">(legend table goes here)</td>
            </tr>
            <tr>
                <td id="pieGrid">(pie chart goes here)</td>
            </tr>
        </table>

        <!-- Internal JS imports begin -->
        <script src="main.js"></script>
        <!-- Internal JS imports end -->
    </body>
</html>
